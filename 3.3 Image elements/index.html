<!--
    
    HTML IMAGE
The html <img> tag is used to insert an image in a web page.
The <img> tag is an empty tag, it contains attributes only,and does not have a closing tag.

The <img> tag has 2 required attributes:
1) src....specifies the path to the image.
2) alt....specifies an alternate text for the image.

SYNTAX:
<img src="IMAGE URL" alt="IMAGE DESCRIPTION">   

-->
 


<h1>I am a dog person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="dog is digging the sand"/>

<h1>I am a cat person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="a cute little kitten"/>
